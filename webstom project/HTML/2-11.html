        function changBkColor(x) {
            x.style.backgroundColor="white";
            x.style.color="rgb(89,163,217)";
        }
    </script>
    <script>
        function Color(y) {
            y.style.backgroundColor="rgb(221,221,221)";
            y.style.color="black";
        }
    </script>

<body>
<header>

    <span>创业项目</span>

</header>
<body>
<div class="cyxm1">
    <div class="block"  onmouseover="changBkColor(this)" onmouseleave="Color(this)"><span style="text-align: center">钻石创业者</span></div>
    <div class="block" onmouseover="changBkColor(this)" onmouseleave="Color(this)">金牌创业者</div>
    <div class="block" onmouseover="changBkColor(this)" onmouseleave="Color(this)">银牌创业者</div>
</div>

<div style="background: white ;width: 380px">
    <div style="text-align: center;width:380px"><b>服务内容</b></div>
    <div><img src="../50w_1.png" width="380px"> </div>
    <div style="text-align: center;font-size: 10px;color: rgb(170,170,170);">提供以上两个学院的技术支持、咨询服务、课件学习等内容</div>
</div>
<div style="background:rgb(245,245,245)">
    <div style="text-align: center;width: 380px"><b>创业者享受的回报收益</b></div>
    <div><img src="../50w_2.png" width="380px"> </div>
    <div style="text-align: left;font-size: 15px;color: rgb(170,170,170);margin-left: 15px">x:渠道可享有的股份额度;</div>
    <div style="text-align: left;font-size: 15px;color: rgb(170,170,170) ;margin-left: 15px;margin-top: 5px">y:渠道个人业绩流水总额累计;</div>
    <div style="text-align: left;font-size: 15px;color: rgb(170,170,170) ;margin-left: 15px;margin-top: 5px">z:历年渠道全部各方业绩流水总额累计;</div>
    <div style="text-align: left;font-size: 15px;color: rgb(170,170,170) ;margin-left: 15px;margin-top: 5px">b:宏鑫互联网集团所拥有的上市或者充足公司纵谷本数;</div>
    <div style="text-align: left;font-size: 15px;color: rgb(170,170,170) ;margin-left: 15px;margin-top: 5px">q:渠道个人业绩流水总额累计;</div>
</div>
<div style="background-color: white;width: 380px">
    <div style="text-align: center;width: 380px"><b>获得收益条件</b></div>
    <div style="text-align: left;font-size: 10px;margin-left: 15px;margin-top: 5px">① N≥10人;</div>
    <div style="text-align: left;font-size: 10px;margin-left: 15px;margin-top: 5px">② 业绩流水≥1.2亿。</div>
    <div style="text-align: left;font-size: 10px;margin-left: 15px;margin-top: 5px">当满足以上两个条件时，钻石创业者才能取得期权。</div>
    <div style="text-align: left;font-size: 10px;margin-left: 15px;margin-top: 5px">注：上面的y、z为财务数据，有财务部门按期提供，录入即可。</div>
</div>
